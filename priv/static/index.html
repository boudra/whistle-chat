<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <div style="padding: 100px;" id="target"></div>
  <script src="/js/whistle.js"></script>
  <script>
    let target = document.querySelector("#target");
    let socket = Whistle.connect(`ws://${window.location.host}/ws`);

    socket.addEventListener("open", function() {
      Whistle.mount(socket, target, "counter", {user: "mo"});
    }, { once: true });
  </script>
</body>
</html>
